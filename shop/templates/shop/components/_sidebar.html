{% load shop_tags %}
<div class="col">
    <div class="list-group">
        {% get_categories as categories %}
        <a href="{% url 'index' %}" class="list-group-item list-group-item-action border-dark bg-dark text-light" aria-current="true">
            Categories
        </a>
        {% for category in categories %}
        <a href="{{ category.get_absolute_url }}" class="list-group-item list-group-item-action border-dark bg-dark text-light">{{ category.title }}</a>
        {% endfor %}
    </div>
</div>
